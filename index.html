<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/fonts/static/HankenGrotesk-Medium.ttf" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="">

</head>
<body>

  <main>
    <section class="results-container">
      <div class="result-hero">
        <h2>Your Result</h2>
        <h1>76</h1>
      </div>
      <p class="result-totalscore">of 100</p>
      <p class="result-statement">Great</p>
      <p class="result-fact">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary-container">
      <h2>Summary</h2>
      <div class="reaction-container">
        <div class="reaction-left">
          <img class="reaction-icon" src="./assets/images/icon-reaction.svg" alt="lightning-bolt">
          <span>Reaction</span>
        </div>
        <span class="category-score"></span>
          <span class = "category-total"> / 100</span>
      </div>
      <div class="memory-container">
        <div class="memory-left">
          <img class="memory-icon" src="./assets/images/icon-memory.svg" alt="memory icon">
          <span class="category">Memory</span>
        </div>
        <span class="category-score">92</span>
          <span class="category-total"> / 100</span>
      </div>
      <div class="verbal-container">
        <div class="verbal-left">
          <img class="verbal-icon" src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <span class="category">Verbal</span>
        </div>
        <span class="category-score"></span>
        <span class="category-total"> / 100</span>
        

      </div>
      <div class="visual-container">
        <div class="visual-left">
          <img class="visual-icon" src="./assets/images/icon-visual.svg" alt="eyeball">
          <span class="category">Visual</span>
        </div>
        <span class="category-score"></div></span>
        </span class="category-total"> / 100</span>
      </div>
    </section>
    <section class="button-container">
      <button>Continue</button>
    </section>
  </main>
  
</body>
<script type="module" src="./summary.js"></script>
</html>
